{% extends "base.html" %}

{% block content %}
    <h2>Добавление новой выкройки</h2>
    <form method="post" action="{{ url_for('add_pattern') }}">
        <div class="form-group">
            <label for="name">Название:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="sizes">Размеры:</label>
            <input type="text" id="sizes" name="sizes" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="photo">Фото:</label>
            <input type="text" id="photo" name="photo" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
{% endblock %}
