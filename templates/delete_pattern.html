{% extends "base.html" %}

{% block content %}
  <h2>Удаление выкройки</h2>
  <p>Вы уверены, что хотите удалить выкройку? "{{ pattern.name }}"?</p>
  <form method="post" action="{{ url_for('delete_pattern', pattern_id=pattern.id) }}">
    <button type="submit" class="btn btn-danger">Удалить</button>
  </form>
  <a href="{{ url_for('pattern') }}" class="btn btn-secondary">Отмена</a>
{% endblock %}
