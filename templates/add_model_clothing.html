{% extends "base.html" %}

{% block title %}Добавление новой модели одежды{% endblock %}

{% block content %}
    <h2>Добавление новой модели одежды</h2>

    <form method="post" action="{{ url_for('add_model_clothing') }}">
        <div class="form-group">
            <label for="name">Название:</label>
            <input type="text" id="name" name="name" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="material_consumption">Расход материала:</label>
            <input type="text" id="material_consumption" name="material_consumption" class="form-control">
        </div>

        <div class="form-group">
            <label for="description">Описание:</label>
            <textarea id="description" name="description" class="form-control" required></textarea>
        </div>

        <div class="form-group">
            <label for="photo_name">Название фото (по желанию):</label>
            <input type="text" id="photo_name" name="photo_name" class="form-control">
        </div>

        <div class="form-group">
            <label for="care_instructions">Инструкция по уходу (по желанию):</label>
            <textarea id="care_instructions" name="care_instructions" class="form-control"></textarea>
        </div>

        <div class="form-group">
            <label for="materials">Материалы:</label>
            <input type="text" id="materials" name="materials" class="form-control" required>
        </div>

        <div class="form-group">
            <label for="cost">Цена:</label>
            <input type="text" id="cost" name="cost" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary">Добавить</button>
    </form>
{% endblock %}
